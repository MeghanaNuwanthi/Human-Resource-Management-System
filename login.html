<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <div class="login">
        <h2>Login</h2>
        <div class="tabs">
            <button class="tab active" data-role="admin">Admin</button>
            <button class="tab" data-role="manager">Manager</button>
            <button class="tab" data-role="employee">Employee</button>
        </div>
        <div class="login-container">
            <form class="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <!-- Hidden Input to Store Selected Role -->
                <input type="hidden" id="selectedRole" name="role" value="admin">
                <button class="submitbtn" type="submit">Login</button>
            </form>
        </div>
    </div>
    <script>  

    // Handle Tab Switching
    document.querySelectorAll(".tab").forEach((tab) => {
        tab.addEventListener("click", function () {
            // Remove "active" class from all tabs
            document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));

            // Add "active" class to clicked tab
            this.classList.add("active");

            // Update the hidden input with the selected role
            const selectedRole = this.dataset.role;
            document.getElementById("selectedRole").value = selectedRole;
        });
    });

    // Handle Login Form Submission
    function handleLogin(event) {
        event.preventDefault(); // Prevent default form submission

        // Get the selected role
        const role = document.getElementById("selectedRole").value;

        // Redirect to the appropriate page
        if (role === "admin") {
            window.location.href = "admin.html";
        } else if (role === "manager") {
            window.location.href = "manager.html";
        } else if (role === "employee") {
            window.location.href = "employee.html";
        }
    }

    </script>
</body>
</html>
